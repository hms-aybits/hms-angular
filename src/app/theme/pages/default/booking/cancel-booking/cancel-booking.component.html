<div class="m-content">
    <div class="m-portlet m-portlet--tab">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
						<span class="m-portlet__head-icon m--hide">
							<i class="la la-gear"></i>
						</span>
                    <h3 class="m-portlet__head-text">
                        Cancel Booking Form
                    </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form [formGroup]="customerForm" (ngSubmit)="saveModel(customerForm.value, customerForm.valid)" class="m-form m-form--label-align-left- m-form--state-">
            <div class="m-portlet__body">
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">
                        Booking Id:
                    </label>
                    <div class="col-lg-3">
                        <input type="email" class="form-control m-input" placeholder="">
                    </div>
                    <label class="col-lg-2 col-form-label">
                        Customer Name:
                    </label>
                    <div class="col-lg-3">
                        <input type="email" class="form-control m-input" placeholder="">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">
                        Mobile Number:
                    </label>
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                    <label class="col-lg-2 col-form-label">
                        Booking Date:
                    </label>
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">
                        Check-in Date:
                    </label>
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                    <label class="col-lg-2 col-form-label">
                        Check-out Date:
                    </label>
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">
                        Room Number:
                    </label>
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                    <label class="col-lg-2 col-form-label">
                        Room Type:
                    </label>
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">
                        Number of Days:
                    </label>
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                    <label class="col-lg-2 col-form-label">
                        Room Cost:
                    </label>
                    <div class="col-lg-3">
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                </div>

            </div>
            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions--solid">
                    <div class="row">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-10">
                            <button type="reset" class="btn btn-success">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->

        <!--end::Form-->
    </div>
    <!--end::Portlet-->
</div>
