<div class="m-content">
    <div class="m-portlet m-portlet--tab">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
						<span class="m-portlet__head-icon m--hide">
							<i class="la la-gear"></i>
						</span>
                    <h3 class="m-portlet__head-text">
                        Customer Checkout Form
                    </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form [formGroup]="customerForm" (ngSubmit)="saveModel(customerForm.value, customerForm.valid)" class="m-form m-form--label-align-left- m-form--state-">
            <div class="m-portlet__body">
                <div class="form-group m-form__group row">
                    <div class="col-lg-4">
                        <label>
                            Booking Id:
                        </label>
                        <input type="email" class="form-control m-input" placeholder="">
                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Customer Name:
                        </label>
                        <input type="text" class="form-control m-input" placeholder="">
                    </div>
                    <div class="col-lg-4">
                        <label>
                            Mobile Number:
                        </label>
                        <div class="input-group m-input-group m-input-group--square">
                            <div class="input-group-prepend">
										<span class="input-group-text">
											<i class="la la-phone"></i>
										</span>
                            </div>
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <div class="col-lg-4">
                        <label class="">
                            Booking Date:
                        </label>
                        <input type="email" class="form-control m-input" placeholder="">
                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Check-in Date:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Check-out Date:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <div class="col-lg-4">
                        <label class="">
                            Room Number:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Room Type:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Number of Days:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <div class="col-lg-4">
                        <label class="">
                            Room Cost:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Facilities Cost:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Advance Paid
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <div class="col-lg-4">
                        <label class="">
                            Extra Persons:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Charges for extra persons:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Miscellaneous:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <div class="col-lg-4">
                        <label class="">
                            Coupon Name:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Discount:
                        </label>
                        <div class="m-input-icon m-input-icon--right">
                            <input type="text" class="form-control m-input" placeholder="">
                        </div>

                    </div>
                    <div class="col-lg-4">
                        <label class="">
                            Payment Mode
                        </label>
                            <div class="m-radio-inline">
                                <label class="m-radio m-radio--solid">
                                    <input type="radio" name="example_2" checked value="2">
                                    Cash
                                    <span></span>
                                </label>
                                <label class="m-radio m-radio--solid">
                                    <input type="radio" name="example_2" value="2">
                                    Card
                                    <span></span>
                                </label>
                        </div>

                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions--solid">
                    <div class="row">
                        <div class="col-lg-4"></div>
                        <div class="col-lg-8">
                            <button type="reset" class="btn btn-primary">
                                Submit
                            </button>
                            <button type="reset" class="btn btn-secondary">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <!--end::Form-->
    </div>
    <!--end::Portlet-->
</div>
